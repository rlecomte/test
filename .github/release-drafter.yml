name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: minor
  
categories:
 - title: 'Features'
   label: 'enhancement'
 - title: 'Bug Fixes'
   label: 'bug'

template: |
  # What's Changed
  
  $CHANGES
