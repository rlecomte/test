name: CD prod

on:
  release:
    types: [published]

  workflow_dispatch:
    inputs:
      tag:
        description: 'tag'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "deploy release"
        run: echo Deploy version ${{ github.event.release }} ${{ github.event.inputs.tag }} in production!