name: Release version

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'release type'
        required: true
        default: 'staging'
      version:
        description: 'version'
        required: true
      num:
        description: 'release candidate num'
        required: false

jobs:

  release:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@master
        
      - name: create tag from env value
        run: echo "::set-output name=TAG::${scripts/tag_name.sh ${{ github.event.inputs.release_type }} ${{ github.event.inputs.version }} ${{ github.event.inputs.num }}}"
        id: tag-name

      - name: Create tag
        uses: actions/github-script@v4
        with:
          github-token: ${{ github.token }}
          script: |
            github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{ steps.tag-name.outputs.TAG }}",
              sha: context.sha
            })
